<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="heading">Product Management System</h1><br><br>
        </div>
    </div>
    <form action="#">
        <div class="mb-3">
          <label for="productid" class="form-label">Product ID:</label>
          <input type="text" class="form-control" id="productid" aria-describedby="idvalidate">
          <div id="idvalidate" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="productname" class="form-label">Product Name:</label>
          <input type="text" class="form-control" id="productname" aria-describedby="namevalidate">
          <div id="namevalidate" class="form-text"></div>
        </div>
       
        <div class="mb-3">
            <label for="productimage" class="form-label">Product Image:</label>
            <input type="file" class="form-control" id="productimage" aria-describedby="imagevalidate">
            <div id="imagevalidate" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="productprice" class="form-label">Product Price:</label>
            <input type="number" class="form-control" id="productprice" aria-describedby="pricevalidate">
            <div id="pricevalidate" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="productdesc" class="form-label">Product Description:</label>
            <textarea class="form-control" id="productdesc" placeholder="Add Description" aria-describedby="descvalidate"></textarea>
            <div id="descvalidate" class="form-text"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" onclick="validation(this.id)">Add/Update</button>
      </form>

      <hr>
<table class="table table-striped" id="seedata">
    <thead>
      <tr>
        <th scope="col">#Pid</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Image</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="seeproducts">
     
    </tbody>
  </table>


</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="curd.js"></script>
</body>

</html>
